<html>
<head><title>Session 10.1 </title>
<meta http-equiv="x-ua-compatible" content="IE=10">
<script language="VBScript">
sub product(n)
dim a(10,10),b(10,10),c(10,10),i,j
for i=1 to n
	for j=1 to n
	a(i,j)=inputbox("enter elements of matrix A:")
	next
next
for i=1 to n
	for j=1 to n
	b(i,j)=inputbox("enter elements of matrix B:")
	next
next
document.write("<br>Product of two Matrix<br>")
for i=1 to n
	for j=1 to n
		for k=1 to n
			c(i,j)=cint(c(i,j))+cint(a(i,k))* cint(b(k,j))
		next
	next
next

document.write("Matrix A: <br>")
for i=1 to n
	for j=1 to n
		document.write("   " & a(i,j))
	next
	document.write("<br>")
next
document.write("<br>Matrix B: <br>")
for i=1 to n
	for j=1 to n
		document.write("   " &  b(i,j))
	next
	document.write("<br>")
next
document.write("<br>Product of matrix A and B: <br>")
for i=1 to n
	for j=1 to n
		document.write("   " &  c(i,j))
	next
	document.write("<br>")
next
end sub
</script>
</head>
<body>
<form name="form1" method="post" action="">
Matrix Multiplication<br><br>
Enter the order of the matrix <input name="num" type="text"><br><br>
<input name="Submit" type="submit" value="Submit" onClick="product(form1.num.value)" >
</form>
</body>
</html>
