<html>
<head><title>Session 3.1 </title>
<meta http-equiv="x-ua-compatible" content="IE=10">
<script language = "VBScript">
sub check()
dim sum
sum=inputbox("Enter the sum of 45 + 55: ",1)
if (sum = 100) then
msgbox ("Sum is correct")
else
msgbox("Sum is incorrect")
end if
end sub
</script>
</head>
<body>
<form name="form1" method="post" action="">
<p><input type="submit" name="Submit" value="Enter" onClick="check()"></p>
</form>
</body>
