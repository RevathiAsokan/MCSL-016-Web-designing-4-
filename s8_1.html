<html>
<head><title>Session 8.1 </title>
<meta http-equiv="x-ua-compatible" content="IE=10">
<script language="VBScript">
sub wish()
dim h
h=Datepart("h",Now)
	if (h>=0 and h<=11) or (h=24) then
		msgbox("Good Morning...!")
	elseif h>=12 and h<=15 then
		msgbox("Good Afternoon...!")
	else
		msgbox("Good Evening...!")
	end if
end sub
</script>
</head>
<body onLoad="wish()">
</body>
</html>
