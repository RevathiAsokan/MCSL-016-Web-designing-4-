<meta http-equiv="x-ua-compatible" content="IE=10">
<script language="VBScript">
dim counter
counter=0
sub count()
	counter=counter+1
	msgbox("Counter : " & counter)
end sub
</script>
</head>
<body>
<form name="form1" method="post" action="">
<input type="button" name="Button" value="Hit Me" onClick="count()">
</form>
